<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upgrade IX MD Pair Code</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary: #7c3aed;
  --primary-dark: #6d28d9;
  --secondary: #10b981;
  --dark-bg: #0f0f23;
  --card-bg: #1a1b2e;
  --text: #e2e8f0;
  --text-muted: #94a3b8;
  --border: #2d3748;
  --input-bg: #252641;
  --success: #10b981;
  --error: #ef4444;
  --warning: #f59e0b;
}
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body { background-color: var(--dark-bg); color: var(--text); min-height:100vh; display:flex; flex-direction:column; position:relative; overflow-x:hidden; transition: background-color 0.3s ease; }

.animated-bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; overflow:hidden; background: linear-gradient(135deg,#0f0f23 0%,#1a1a2e 50%,#16213e 100%);}
.bg-shapes { position:absolute; top:0; left:0; width:100%; height:100%; }
.shape { position:absolute; border-radius:50%; background: linear-gradient(135deg, rgba(124,58,237,0.1), rgba(16,185,129,0.1)); filter: blur(40px); animation: float 15s infinite linear; }
.shape-1 { width:300px; height:300px; top:10%; left:5%; background: linear-gradient(135deg, rgba(124,58,237,0.15), rgba(236,72,153,0.1)); animation-duration: 20s; }
.shape-2 { width:400px; height:400px; top:60%; right:10%; background: linear-gradient(135deg, rgba(16,185,129,0.1), rgba(59,130,246,0.15)); animation-duration: 25s; }
.shape-3 { width:250px; height:250px; bottom:20%; left:15%; background: linear-gradient(135deg, rgba(236,72,153,0.1), rgba(124,58,237,0.15)); animation-duration: 18s; }
.shape-4 { width:350px; height:350px; top:20%; right:20%; background: linear-gradient(135deg, rgba(59,130,246,0.1), rgba(16,185,129,0.15)); animation-duration: 22s; }
.shape-5 { width:200px; height:200px; bottom:10%; right:25%; background: linear-gradient(135deg, rgba(124,58,237,0.1), rgba(59,130,246,0.15)); animation-duration: 30s; }
.shape-6 { width:280px; height:280px; top:70%; left:25%; background: linear-gradient(135deg, rgba(16,185,129,0.1), rgba(236,72,153,0.15)); animation-duration: 17s; }
@keyframes float { 0%,100%{transform:translate(0,0) rotate(0deg);} 25%{transform:translate(20px,20px) rotate(90deg);} 50%{transform:translate(0,40px) rotate(180deg);} 75%{transform:translate(-20px,20px) rotate(270deg);} }

.wave-bg { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; background: linear-gradient(-45deg, #0f0f23,#1a1b2e,#16213e,#0f3460); background-size:400% 400%; animation: gradient-wave 15s ease infinite; opacity:0.7; }
@keyframes gradient-wave { 0%{background-position:0% 50%;} 50%{background-position:100% 50%;} 100%{background-position:0% 50%;} }

.container { width:100%; max-width:480px; margin:0 auto; padding:20px; flex:1; }
.logo-container { position:relative; display:flex; justify-content:center; margin-bottom:30px; }
.logo { width:120px; height:120px; border-radius:50%; object-fit:cover; z-index:2; position:relative; box-shadow:0 0 20px rgba(124,58,237,0.5); transition: transform 0.3s ease; }
.logo:hover { transform: scale(1.05); }
.logo-glow { position:absolute; width:140px; height:140px; border-radius:50%; background: linear-gradient(135deg,var(--primary),var(--secondary)); filter: blur(15px); opacity:0.7; z-index:1; animation: pulse 2s infinite alternate; }
@keyframes pulse { 0%{transform:scale(0.95);opacity:0.7;} 100%{transform:scale(1.05);opacity:0.5;} }

.card { background-color: var(--card-bg); border-radius:16px; padding:30px; box-shadow:0 10px 25px rgba(0,0,0,0.3); border:1px solid var(--border); transition: transform 0.3s ease, box-shadow 0.3s ease; }
.card:hover { transform:translateY(-5px); box-shadow:0 15px 30px rgba(0,0,0,0.4); }

h1 { text-align:center; margin-bottom:10px; font-size:24px; background: linear-gradient(135deg,var(--primary),var(--secondary)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; }
.subtitle { text-align:center; color:var(--text-muted); margin-bottom:25px; line-height:1.5; }
.input-group { position:relative; margin-bottom:20px; }
.country-select, .input-field { width:100%; padding:14px 16px; background-color:var(--input-bg); border:1px solid var(--border); border-radius:10px; color:var(--text); font-size:16px; transition: all 0.3s ease; appearance:none; }
.country-select:focus, .input-field:focus { outline:none; border-color:var(--primary); box-shadow:0 0 0 3px rgba(124,58,237,0.2); }

.submit-btn { width:100%; padding:14px; background: linear-gradient(135deg,var(--primary),var(--primary-dark)); color:white; border:none; border-radius:10px; font-size:16px; font-weight:600; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:10px; transition: all 0.3s ease; }
.submit-btn:hover { transform:translateY(-2px); box-shadow:0 5px 15px rgba(124,58,237,0.4); }

.result-container { margin-top:20px; padding:15px; background-color:var(--input-bg); border-radius:10px; text-align:center; font-weight:600; min-height:50px; display:flex; align-items:center; justify-content:center; border:1px dashed var(--border); transition: all 0.3s ease; opacity:0; max-height:0; overflow:hidden; }
.result-container.show { opacity:1; max-height:200px; padding:15px; }
.result-container.success { background-color: rgba(16,185,129,0.1); border-color: var(--success); color: var(--success); }
.result-container.error { background-color: rgba(239,68,68,0.1); border-color: var(--error); color: var(--error); }
.result-container.warning { background-color: rgba(245,158,11,0.1); border-color: var(--warning); color: var(--warning); }
.code-display { font-size:24px; font-weight:bold; letter-spacing:2px; margin:10px 0; padding:10px; background: rgba(0,0,0,0.2); border-radius:8px; font-family:'Courier New', monospace; }
</style>
</head>
<body data-theme="dark">
<div class="animated-bg">
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    <div class="shape shape-5"></div>
    <div class="shape shape-6"></div>
  </div>
</div>
<div class="wave-bg"></div>

<div class="container">
  <div class="logo-container">
    <img src="https://files.catbox.moe/b9mnvy.jpg" alt="Upgrade IX MD" class="logo">
    <div class="logo-glow"></div>
  </div>

  <div class="card">
    <h1>Upgrade IX MD Pair Code</h1>
    <p class="subtitle">Enter your WhatsApp number to generate your secure pairing code</p>

    <div class="input-group">
      <select id="country-code" class="country-select">
        <option value="254">Kenya (+254)</option>
      </select>
    </div>
    <div class="input-group">
      <input type="text" id="whatsapp-number" class="input-field" placeholder="Enter WhatsApp number">
    </div>

    <button class="submit-btn" id="generate-code">
      <i class="fas fa-key"></i> Generate Pairing Code
    </button>

    <div class="result-container" id="result"></div>
  </div>
</div>

<script>
document.getElementById('generate-code').addEventListener('click', async () => {
  const countryCode = document.getElementById('country-code').value;
  const number = document.getElementById('whatsapp-number').value.trim();

  if(!number){
    alert("Please enter your WhatsApp number!");
    return;
  }

  const fullNumber = countryCode + number;
  const resultEl = document.getElementById('result');
  resultEl.classList.remove('success','error');
  resultEl.classList.add('warning');
  resultEl.innerText = "Generating code...";
  resultEl.classList.add('show');

  try {
    const res = await fetch('https://your-backend.com/pair-code', {
      method:'POST',
      headers:{ 'Content-Type':'application/json' },
      body: JSON.stringify({ number: fullNumber })
    });

    const data = await res.json();

    if(data.sessionId){
      resultEl.classList.remove('warning');
      resultEl.classList.add('success');
      resultEl.innerHTML = `<p>✅ Session ID: <span class="code-display">${data.sessionId}</span></p>`;
    } else {
      throw new Error(data.error || 'Unknown error');
    }
  } catch (err){
    resultEl.classList.remove('warning');
    resultEl.classList.add('error');
    resultEl.innerText = `❌ ${err.message}`;
  }
});
</script>
</body>
  </html>
